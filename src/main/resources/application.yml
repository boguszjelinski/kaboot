server:
    port: 80
    connection-timeout: 5s
    tomcat:
        threads.max: 2000
        max-threads: 2000
        accept-count: 2000
        max-connections: 10000

spring:
    jpa:
        hibernate:
            ddl-auto: update
        database-platform: org.hibernate.dialect.PostgreSQLDialect
    datasource:
        url: "jdbc:postgresql://localhost:5432/kabina"
        username: kabina
        password: kaboot
        hikari:
            minimumIdle: 2
            maximumPoolSize: 10
            idleTimeout: 120000
            connectionTimeout: 300000
            leakDetectionThreshold: 300000
    jackson:
        serialization.FAIL_ON_EMPTY_BEANS: false

org:
    jobrunr:
        background-job-server.enabled: true
        dashboard.enabled: true

logging:
    level:
        org.springframework: ERROR
        no.kabina: DEBUG
    pattern:
        file: "%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n"
        console: "%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n"
    file:
        name: logs/app.log

springdoc:
    api-docs:
        path: /api-docs
kaboot:
    consts:
        max-non-lcm: 200
        max-pool4: 300
        max-pool3: 400
        max-stand: 3300
        max-trip: 15
    scheduler:
        online: true
        at-time-lag: 3
        extend-margin: 1.05
        max-legs: 8
    solver:
        cmd: "glpsol -m glpk.mod"
        input: "glpk.mod"
        output: "out.txt"
    extern-pool:
        cmd: "findpool"
        input: "pool-in.csv"
        output: "pool-out.csv"
        threads: 8